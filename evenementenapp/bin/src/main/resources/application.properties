# Setting connection to database.
spring.datasource.url=jdbc:mysql://localhost/evenementenapp?serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Settings for JPA
# options for spring.jpa.hibernate.ddl-auto: none, validate, update, create, create-drop
spring.jpa.database_platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update

# To overrule the default tomcat-serverport (8080), add the property below
# server.port=8082

